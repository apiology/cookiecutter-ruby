---
# Use this file to configure the Overcommit hooks you wish to use. This will
# extend the default configuration defined in:
# https://github.com/sds/overcommit/blob/master/config/default.yml
#
# At the topmost level of this YAML file is a key representing type of hook
# being run (e.g. pre-commit, commit-msg, etc.). Within each type you can
# customize each hook, such as whether to only run it on certain files (via
# `include`), whether to only display output if it fails (via `quiet`), etc.
#
# For a complete list of hooks, see:
# https://github.com/sds/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/sds/overcommit#configuration
#
# Uncomment the following lines to make the configuration take effect.

PreCommit:
  # Extend default config at
  # https://github.com/sds/overcommit/blob/master/config/default.yml
  BrokenSymlinks:
    enabled: true
    exclude:
      # used for development
      - 'config/env.1p'
  Fasterer:
    enabled: true
  BundleAudit:
    enabled: true
    on_warn: fail
  RuboCop:
    enabled: true
    command: ['bundle', 'exec', 'rubocop']
    include:
      - '**/*.gemspec'
      - '**/*.rake'
      - '**/*.rb'
      - '**/*.ru'
      - '**/Gemfile'
      - '**/Rakefile'
      - 'bin/*'
      - 'exe/*'
      - 'script/*'
    problem_on_unmodified_line: warn
  FixMe:
    enabled: true
    on_warn: fail
    exclude:
      # generated files:
      - 'sorbet/rbi/gems/**/*.rbi'
      # sorbet sure likes to crash
      - 'core.*'
      # don't freak out over line below
      - '.overcommit.yml'
    keywords: ['BROKEN', 'BUG', 'FIXME', 'HACK', 'OPTIMIZE', 'REVIEW', 'TODO', 'WTF', 'XXX']
  PythonFlake8:
    enabled: true
    on_warn: fail
  ShellCheck:
    enabled: true
    on_warn: fail
    include:
      - '.envrc'
      - '**/*.sh'
  YamlLint:
    enabled: true
    flags: ['-c', '.yamllint.yml', '--format=parsable', '--strict']
    on_warn: fail
    exclude:
      - '.rubocop_todo.yml' # generated
      - 'sorbet/**/*' # generated
  CircleCi:
    required_executable: 'circleci'
    flags: ['config', 'validate']
    include:
      - '.circleci/config.yml'
    enabled: true
  SolargraphTypecheck:
    enabled: true
    problem_on_unmodified_line: warn
    include:
      # process first
      - "config/annotations*.rb"
      - "**/*.rb"
      - "**/.*.rb"
      - "lib/tasks/*.rake"
      - ".git-hooks/**/*.rb"
      - "script/*"
      - "bin/*"
      - "bin/overcommit_branch"
    exclude:
      # vendored
      - 'bin/bundle'
      - 'bin/brakeman'
      - script/.rubocop.yml
      - vendor/**/*
      - spec/**/*
      - feature/**/*
      - ".bundle/**/*"
      - ".markdownlint_style.rb"
  Sorbet:
    enabled: true
    command: ['bin/srb-overcommit', 'tc', '--suppress-error-code', '4010']
    problem_on_unmodified_line: report
    include: '**/*.rb,.*/**/*.rb'
  Punchlist:
    command: ['bundle', 'exec', 'punchlist']
    enabled: true
    problem_on_unmodified_line: warn
    exclude:
      # used for development
      - 'config/env.1p'
      # generated files:
      - 'sorbet/rbi/gems/**/*.rbi'
      # sorbet sure likes to crash
      - 'core.*'
      # don't freak out over line below
      - '.overcommit.yml'

PostCheckout:
  BundleInstall:
    enabled: true

PostCommit:
  BundleInstall:
    enabled: true

PostMerge:
  BundleInstall:
    enabled: true

PostRewrite:
  BundleInstall:
    enabled: true

PrePush:
  Brakeman:
    enabled: true
    flags: ['--exit-on-warn', '--quiet', '--summary', '--force']
  RakeTarget:
    enabled: true
    command: ['bundle', 'exec', 'rake']
    include:
      - 'Rakefile'
    targets:
      - 'clear_metrics'
      - 'spec'
      - 'undercover'
  CustomScript:
    enabled: true
    requires_files: false
    required_executable: 'bin/git-commit-validate'


